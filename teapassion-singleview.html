<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Passion</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Lora|Roboto:700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #e5eae1;
            background-image: url(imgs/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        @media only screen and (min-width: 500px) {
            body {
                width: 100%;
                height: 100vh;
                background-position: 40% 40%;

            }
        }


        @media only screen and (max-width: 500px) {
            body {
                width: 100%;
                height: 100vh;
                background-position: 53.3% 50%;
            }



        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #e2e8e5;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
        }

        nav {
            text-align: center;

        }

        .filter {
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: white;
            background-color: #b9c4ad;
            border: none;
            font-size: 16px;
            margin: 17px;
        }

        .filter:hover {
            background-color: #e2e8e5;
        }

        img {
            width: 80%;
            margin: 20px;
            border: 3px solid #ebebeb;
        }

        .beskrivelse {
            text-align: left;
            line-height: 24px;

        }

        .liste {
            text-align: center;
            font-family: 'Lato', sans-serif;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(1, 1fr);
            max-width: 1080px;
            margin: 0 auto;
            /*color: #e2e8e5;*/
        }

        article:nth-child(even) {
            background-color: #e5e4e0;
        }

        article:nth-child(odd) {
            background-color: #e5e4e0;
        }

        @media screen and (min-width:600px) {
            .liste {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width:960px) {
            .liste {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        #info {
            display: flex;
            justify-content: center;
            background-color: #b9c4ad;
            margin: 10px;

        }

        #info p {
            margin: 30px;
            font-family: 'Roboto', sans-serif;
            color: #5c5c5c;
        }

        /*  #popup {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, .7);
            display: none;
            overflow: scroll;

        }*/

        /*
        .indhold {
            font-family: 'Lato', sans-serif;
            width: 38vw;

            background-color: #ebebeb;
            margin: 4rem auto;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }
*/

        .luk {
            position: fixed;
            right: 287px;
            top: 140px;
            font-size: 2rem;
            font-family: 'Lato', sans-serif;
            border: none;
            color: black;
            background-color: none;
        }

        .sectionwrapper_single {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .sectionwrapper_single p {
            color: white;
        }

        .sectionwrapper_single h2 {
            color: white;
            font-size: 3rem;
        }

        .col1 {
            flex-grow: 1;
            flex-basis: 100px;
            padding: 2vw 5vw 2vw 2vw;
            line-height: 26px;
        }

        #collage {
            flex-grow: 1;
            flex-basis: 200px;
            padding: 7vw 2vw 2vw 9vw;
            margin-left: 10vw;
        }

        .billede {
            flex-grow: 2;
            background-size: 100%;
            height: 300px;
            width: 300px;
            border-radius: 1%;
            margin-top: 2vw;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .billedmig {
            flex-grow: 1;
            flex-basis: 200px;
            padding: 2vw 2vw 2vw 0vw;
        }

    </style>
</head>

<body>
    <main id="single">
        <button class="luk">X</button>
        <section class="sectionwrapper_single">

            <div id="collage">
                <h2></h2>
                <p class="beskrivelse"></p>
            </div>
            <div class="col1">
                <img class="billede" src="" alt="">
            </div>


        </section>
    </main>
    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let teaP = urlParams.get("teaP");

        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/14tbhCObUciWro7JgGaKq_sD4c-u0apzfOpmfLqdb50c/od6/public/values?alt=json");
            console.log("jsonData", jsonData);

            tea = await jsonData.json();

            console.log("tea", tea);
            document.querySelector(".luk").addEventListener("click", () => {
                history.back()
            });
            start();
        }

        function start() {

            tea.feed.entry.forEach((tea) => {
                if (tea.gsx$navn.$t == teaP) {

                    document.querySelector("h2").textContent = tea.gsx$navn.$t;
                    document.querySelector(".beskrivelse").textContent = tea.gsx$beskrivelse.$t;
                    document.querySelector(".billede").src = tea.gsx$billede.$t;
                    document.querySelector(".billede").alt = tea.gsx$navn.$t;

                }
            })
        }

    </script>
</body>

</html>

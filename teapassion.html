<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Passion</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant&display=swap" rel="stylesheet">
    <!--Icons-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        body {
            background-color: #f5f5f5;
        }

        #splash {
            width: 100vw;
            height: 100vw;
            background-image: url(imgs/Artboard%201.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        @media only screen and (min-width: 500px) {
            #splash {
                width: 100vw;
                height: 36.25vw;
                background-position: 40% 50%;
            }
        }

        @media only screen and (max-width: 500px) {
            #spalsh {
                width: 100vw;
                height: 86.25vw;
                background-position: 50% 50%;
            }
        }

        /* The side navigation menu */
        .sidenav {
            margin: 0px;
            height: 100%;
            width: 0;
            /* 0 width - change this with JavaScript */
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #deded1;
            overflow-x: hidden;
            /* Disable horizontal scroll */
            transition: 0.5s;
            z-index: 3;
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #8E8E74;
        }

        button {
            border: none;
            background: none;

        }

        /* Position and style the close button (top right corner) */
        .sidenav .closebtn {
            font-size: 36px;
            width: 85%;
            text-align: right;
            padding: 0px 30px 0px 20px;
        }

        #menu {
            font-size: 30px;
            margin: 0px;
            text-align: end;
            padding: 4px 15px 0px 0px;
        }


        h1 {
            text-align: center;
            font-size: 3rem;
            color: #9199a5;
            font-family: 'Cormorant', serif;
            font-weight: 300;
        }

        nav {
            text-align: center;
            display: none;
        }


        hr {
            width: 80%;
        }

        @media only screen and (max-width: 600px) {
            #hr {
                display: none;
            }

            nav {
                display: block;
            }
        }



        /* .filter {
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: white;
            background-color: #b9c4ad;
            border: none;
            font-size: 16px;
            margin: 17px;
        }*/
        .filter {
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            color: #777;
            text-align: center;
            letter-spacing: 1.5px;
            margin: 17px;
            font-family: 'Cormorant', serif;

        }

        nav .filter:hover {
            transition: 0.5s;
            text-decoration: underline;
            color: black;
        }

        img {
            width: 80%;
            margin: 20px;
            border: 3px solid #ebebeb;
        }


        .liste {
            text-align: center;
            font-family: 'Lato', sans-serif;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(1, 1fr);
            max-width: 1080px;
            margin: 0 auto;
        }

        article:nth-child(even) {
            background-color: #e5e4e0;

        }

        article:nth-child(odd) {
            background-color: #e5e4e0;
        }

        @media screen and (min-width:600px) {
            .liste {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width:960px) {
            .liste {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        #info {
            display: flex;
            justify-content: center;
            background-color: #b9c4ad;
            margin: 10px;

        }

        #info p {
            margin: 30px;
            font-family: 'Roboto', sans-serif;
            color: #5c5c5c;
        }

        @media only screen and (min-width: 600px) {
            #menu {
                display: none;
            }

            nav {
                display: block;
            }
        }

        /*Footer*/

        .footer {
            text-align: center;
            position: sticky;
            font-family: 'Poppins', sans-serif;
            color: #67674f;
        }

        .media_wrapper {
            display: flex;
            justify-content: center;
        }

        .item {
            font-size: 25px;
            margin: 1rem 1rem 0rem 1rem;
            color: #67674f;
        }

        .fa {
            width: 50px;
        }

        .copyright {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <section id="splash"></section>
    <div id="mySidenav" class="sidenav">
        <a id="kryds" class="closebtn">&times;</a>
        <a href="index.html">Hvid te</a>
        <a href="about.html">Sort e</a>
        <a href="green.html">Grøn te</a>
        <a href="herbel.html">Urte te</a>
        <a href="accessories.html">Tilbehør</a>

    </div>


    <div id="header">
        <div id="logo">
            <div id="container_logo"></div>
        </div>
        <div class="menu">
            <p id="menu">&#9776;</p>
        </div>
    </div>

    <hr>
    <nav>
        <button class="filter valgt" data-kategori="alle">ALLE</button>
        <button class="filter" data-kategori="hvid te">HVID TE</button>
        <button class="filter" data-kategori="sort te">SORT TE</button>
        <button class="filter" data-kategori="grøn te">GRØN TE</button>
        <button class="filter" data-kategori="urte te">URTE TE</button>
        <button class="filter" data-kategori="tilbehør">TILBEHØR</button>
    </nav>
    <hr>

    <h1>Sortiment</h1>
    <template>
        <article>
            <h2></h2>
            <p class="beskrivelse"></p>
            <img src="" alt="">
        </article>
    </template>
    <section class="liste"></section>
    <!--   Footer-->
    <footer class="footer">
        <div class="media_wrapper">
            <a href="https://www.facebook.com/nitiyagawnampethudnun.lihn">
                <div class="item">
                    <i class="fa fa-facebook"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/nitlihn/">
                <div class="item">
                    <i class="fa fa-instagram"></i>
                </div>
            </a>
            <a href="contact.html">
                <div class="item">
                    <a href="kontakt.html"> <i class="fa fa-envelope"></i></a>
                </div>
            </a>
        </div>
        <div class="copyright">
            <p>&#169; Copyright 2019 - All Rights Reserved &#10072; Designed by Nitiya Lihn</p>
        </div>
    </footer>
    <script>
        let tea;
        const theTemplatePointer = document.querySelector("#theTemplate");
        let filter = "alle";
        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/14tbhCObUciWro7JgGaKq_sD4c-u0apzfOpmfLqdb50c/od6/public/values?alt=json");
            console.log("jsonData", jsonData);
            tea = await jsonData.json();
            console.log("tea", tea);
            addEventListenersToButtons();
            start();

        }

        function start() {
            const listeTea = document.querySelector(".liste");
            const temp = document.querySelector("template");

            document.querySelector("#menu").addEventListener("click", openNav);

            listeTea.innerHTML = "";
            tea.feed.entry.forEach((tea) => {
                if (filter == "alle" || filter == tea.gsx$kategori.$t) {
                    const klon = temp.cloneNode(true).content;
                    klon.querySelector("h2").textContent = tea.gsx$navn.$t;
                    //                    klon.querySelector(".beskrivelse").textContent = tea.gsx$beskrivelse.$t;
                    klon.querySelector("img").src = tea.gsx$billede.$t;
                    listeTea.appendChild(klon);
                    listeTea.lastElementChild.addEventListener("click", () => {
                        location.href = `teapassion-singleview.html?teaP=${tea.gsx$navn.$t}`;
                    });
                }
            })
        }

        function addEventListenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }

        function filtrering() {
            filter = this.dataset.kategori;
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");

            })
            start();
        }

        /* Set the width of the side navigation to 250px */
        function openNav() {
            console.log("yo");
            document.querySelector("#mySidenav").style.width = "250px";
            document.querySelector("#kryds").addEventListener("click", closeNav)
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.querySelector("#mySidenav").style.width = "0";
            document.querySelector("#menu").addEventListener("click", openNav)
        }
    </script>
</body></html>

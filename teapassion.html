<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Passion</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Lora|Roboto:700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #efefef;
        }

        #splash {
            width: 100vw;
            height: 100vw;
            background-image: url(imgs/Artboard%201.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        @media only screen and (min-width: 500px) {
            #splash {
                width: 100vw;
                height: 36.25vw;
                background-position: 40% 50%;
            }
        }

        @media only screen and (max-width: 500px) {
            #spalsh {
                width: 100vw;
                height: 86.25vw;
                background-position: 50% 50%;
            }
        }

        /* The side navigation menu */
        .sidenav {
            margin: 0px;
            height: 100%;
            width: 0;
            /* 0 width - change this with JavaScript */
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #C8C7AE;
            overflow-x: hidden;
            /* Disable horizontal scroll */
            transition: 0.5s;
            z-index: 3;
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #8E8E74;
        }

        /* Position and style the close button (top right corner) */
        .sidenav .closebtn {
            font-size: 36px;
            width: 85%;
            text-align: right;
            padding: 0px 30px 0px 20px;
        }

        #menu {
            font-size: 30px;
            margin: 40px;
            text-align: center;
            border: 1px solid black;
        }


        h1 {
            text-align: center;
            font-size: 3rem;
            color: #9199a5;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
        }

        nav {
            text-align: center;
            display: none;

        }

        .filter {
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: white;
            background-color: #b9c4ad;
            border: none;
            font-size: 16px;
            margin: 17px;
        }

        .filter:hover {
            background-color: #e2e8e5;
        }

        img {
            width: 80%;
            margin: 20px;
            border: 3px solid #ebebeb;

        }


        .liste {
            text-align: center;
            font-family: 'Lato', sans-serif;
            display: grid;
            grid-gap: 25px;
            grid-template-columns: repeat(1, 1fr);
            max-width: 1080px;
            margin: 0 auto;
            /*color: #e2e8e5;*/
        }

        article:nth-child(even) {
            background-color: #e5e4e0;
        }

        article:nth-child(odd) {
            background-color: #e5e4e0;
        }

        @media screen and (min-width:600px) {
            .liste {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width:960px) {
            .liste {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        #info {
            display: flex;
            justify-content: center;
            background-color: #b9c4ad;
            margin: 10px;

        }

        #info p {
            margin: 30px;
            font-family: 'Roboto', sans-serif;
            color: #5c5c5c;
        }

        @media only screen and (min-width: 600px) {
            #menu {
                display: none;
            }

            nav {
                display: block;
            }
        }
    </style>
</head>

<body>
    <h1>Tea Passion</h1>


    <section id="splash"></section>
    <div id="mySidenav" class="sidenav">
        <a id="kryds" class="closebtn">&times;</a>
        <a href="index.html">HJEM</a>
        <a href="about.html">OM</a>
        <a href="portfolio.html">PORTFOLIO</a>
        <a href="contact.html">KONTAKT</a>

    </div>


    <div id="header">
        <div id="logo">
            <div id="container_logo"></div>
        </div>
        <div class="menu">
            <p id="menu">Sortiment</p>
        </div>
    </div>


    <nav>
        <button class="filter valgt" data-kategori="alle">ALLE</button>
        <button class="filter" data-kategori="hvid te">HVID TE</button>
        <button class="filter" data-kategori="sort te">SORT TE</button>
        <button class="filter" data-kategori="grøn te">GRØN TE</button>
        <button class="filter" data-kategori="urte te">URTE TE</button>
        <button class="filter" data-kategori="tilbehør">TILBEHØR</button>
    </nav>

    <h1>Sortiment</h1>
    <template>
        <article>

            <h2></h2>
            <p class="beskrivelse"></p>
            <img src="" alt="">
        </article>
    </template>
    <section class="liste"></section>
    <footer>
        <div id="info">
            <p>
                Adresse: Grønnegade 97<br>
                1234 København K
            </p>
            <p>
                Åbningstider: Mandag-Fredag 10:30 - 22:00<br>
                Lørdag 12:00 - 23:00
            </p>
        </div>
    </footer>
    <script>
        let tea;
        const theTemplatePointer = document.querySelector("#theTemplate");
        let filter = "alle";
        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/14tbhCObUciWro7JgGaKq_sD4c-u0apzfOpmfLqdb50c/od6/public/values?alt=json");
            console.log("jsonData", jsonData);
            tea = await jsonData.json();
            console.log("tea", tea);
            addEventListenersToButtons();
            start();

        }

        function start() {
            const listeTea = document.querySelector(".liste");
            const temp = document.querySelector("template");

            document.querySelector("#menu").addEventListener("click", openNav);

            listeTea.innerHTML = "";
            tea.feed.entry.forEach((tea) => {
                if (filter == "alle" || filter == tea.gsx$kategori.$t) {
                    const klon = temp.cloneNode(true).content;
                    klon.querySelector("h2").textContent = tea.gsx$navn.$t;
                    //                    klon.querySelector(".beskrivelse").textContent = tea.gsx$beskrivelse.$t;
                    klon.querySelector("img").src = tea.gsx$billede.$t;
                    listeTea.appendChild(klon);
                    listeTea.lastElementChild.addEventListener("click", () => {
                        location.href = `teapassion-singleview.html?teaP=${tea.gsx$navn.$t}`;
                    });
                }
            })
        }

        function addEventListenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }

        function filtrering() {
            filter = this.dataset.kategori;
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");

            })
            start();
        }

        /* Set the width of the side navigation to 250px */
        function openNav() {
            console.log("yo");
            document.querySelector("#mySidenav").style.width = "250px";
            document.querySelector("#kryds").addEventListener("click", closeNav)
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.querySelector("#mySidenav").style.width = "0";
            document.querySelector("#menu").addEventListener("click", openNav)
        }
    </script>
</body></html>
